<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <style>
        /* Always set the map height explicitly to define the size of the div
                 * element that contains the map. */

        #map {
            height: 100%;
            width: 90%;
            margin: 0 auto;
        }

        /* Optional: Makes the sample page fill the window. */

        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div class="center-align">
        <img src="assets/boozehub.png" class="center-align" alt="Bar Hub" height="40%" width="40%">
    </div>
    <div class="container">
        <div class="row text-div">
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input type="text" id="search">
                <label for="search">Search</label>
            </div>
        </div>
        <div class="row">

            <div class="input-field col s2" id="categories">
                <select multiple>
                    <option value="1">
                        Bars</option>
                    <option value="2">
                        Clubs</option>
                    <option value="3">
                        Breweries</option>
                </select>
                <label>Categories</label>
            </div>

            <div class="col s3 move-right" id="location">
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header">Location</div>
                        <div class="collapsible-body" id="location-collapse">
                            <div class="input-field">
                                <select>
                                    <option value="5">5 mi</option>
                                    <option value="2">15 mi</option>
                                    <option value="3">25 mi</option>
                                    <option value="3">50 mi</option>
                                </select>
                                <label>Distance</label>
                            </div>
                            <div class="divider" tabindex="-1"></div>
                            <div class="switch" id="location-switch">
                                <label>
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                                <label>Use My Location</label>

                                <!-- If lever is off, append text entry field with id = zip code -->
                            </div>
                        </div>
                    </li>
                </ul>
            </div>

            <div class="col s2 move-right" id="food">
                <div class="row">
                    <div class="switch col s2 move-right" id="location-switch">
                        <label>
                            <input type="checkbox">
                            <span class="lever"></span>
                        </label>
                    </div>
                    <div class="col s2">
                        <label>Include Food Results</label>
                    </div>
                </div>

            </div>

        </div>


    </div>

    <div id="map"></div>



    <script type="text/javascript" src="logic.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- <script> src="https://code.jquery.com/jquery-3.3.1.min.js"</script> -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDuToiVpZ6ZupdIvTQLvUgRotodcIQF5Bc&callback=initMap">

    </script>
    <script>
        $(document).ready(function () {
            $('select').formSelect();
            $('.collapsible').collapsible();
        });
    </script>
</body>

</html>
