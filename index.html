<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/materialize.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="center-align">
        <img src="assets/boozehub.png" class="center-align" alt="Bar Hub" height="40%" width="40%">
    </div>
    <div class="container">
        <div class="row text-div">
            <div class="input-field col s12">
                <i class="material-icons prefix">search</i>
                <input type="text" id="search">
                <label for="search">Search</label>
            </div>
        </div>
        <div class="row center-align">

            <div class="input-field col s2 center-align" id="categories">
                <select multiple>
                    <option value="1">
                        Bars</option>
                    <option value="2">
                        Clubs</option>
                    <option value="3">
                        Breweries</option>
                </select>
                <label>Categories</label>
            </div>

            <div class="col s3 move-right center-align" id="location">
                <ul class="collapsible">
                    <li>
                        <div class="collapsible-header">Location</div>
                        <div class="collapsible-body" id="location-collapse">
                            <div class="input-field">
                                <select>
                                    <option value="5">5 mi</option>
                                    <option value="2">15 mi</option>
                                    <option value="3">25 mi</option>
                                    <option value="3">50 mi</option>
                                </select>
                                <label>Distance</label>
                            </div>
                            <div class="divider" tabindex="-1"></div>
                            <div class="switch" id="location-switch">
                                <label>
                                    <input type="checkbox">
                                    <span class="lever"></span>
                                </label>
                                <label>Use My Location</label>
                                <!-- If lever is off, append text entry field with id = zip code -->
                            </div>
                            <div class='input-field'>
                                <input id='Zip' type='zip' class='validate'></input>
                                <label for='email'>Zip Code</label>
                            </div>

                        </div>
                    </li>
                </ul>
            </div>

            <div class="col s2 move-right center-align" id="food">
                <div class="row">
                    <div class="switch col s2 move-right" id="location-switch">
                        <label>
                            <input type="checkbox" class="food-checkbox">
                            <span class="lever food-lever"></span>
                        </label>
                    </div>
                    <div class="col s2">
                        <label class="fr-label">Include Food Results</label>
                    </div>
                </div>

            </div>

        </div>
        <div class="row center-align">
            <div class="col s3 submit-button">
                <button class="btn waves-effect waves-light" type="submit" name="action">Submit
                    <i class="material-icons right">send</i>
                </button>

            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

        <!-- <script> src="https://code.jquery.com/jquery-3.3.1.min.js"</script> -->

        <script>
            var foodSlideCheck = $(".food-checkbox")
            $(document).ready(function () {
                $('select').formSelect();
                $('.collapsible').collapsible();
                foodSlideCheck.checked === true
            });
            if ($(foodSlideCheck).is(":checked")) 
            {
                $("#location-collapse").append("<p>hello</p>")
            }
            console.log(foodSlideCheck.prop('checked'))
        </script>
</body>

</html>
